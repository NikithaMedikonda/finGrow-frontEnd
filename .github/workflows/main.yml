name: Build and Test

on:
  push:
    branches:
      - finGrow/frontend-ci/cd

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
      
      - name: Build the application
        run: npm run build