name: CI workflow

on:
  push:
    - finGrow/frontend-part1

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install
    
    - name: Build the app
      run: npm build

    - name: Run the tests
      run: npm test